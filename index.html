<!DOCTYPE html>
<html>
<head>
	<title>Understanding DOM</title>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="swerve">
		<header>
				<h1>Event List</h1>
				<p id="first">Let's Get It Done!</p>
				<div id="date"></div>
		</header>
				<input id="userinput" type="text" placeholder="Any Plans for Today?">
				<button id="enter">Add</button>
				<button id="clear">Clear All</button>
		<section>
			<div class="seek" id="postcard">		
			  <ul id="list">
				<div class="de-swerve">
				<li random="23">Visit the Dentist.</li>
					<div class="brisk"></div>
				</div>
				<div class="de-swerve">
					<li>Grocery Shopping</li>
					<div class="brisk"></div>
				</div>
				<div class="de-swerve">
					<li>Laundry</li>
					<div class="brisk"></div>
				</div>
				<div class="de-swerve">
					<li>Study Javascript</li>
					<div class="brisk"></div>
				</div>
				<div class="de-swerve">
					<li>Zoom meeting.</li>
					<div class="brisk"></div>
				</div>
				<div class="de-swerve">
					<li>Gym at 7pm</li>
					<div class="brisk"></div>
				</div>
				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
